<form [formGroup]="myRegForm" class="p-4 border rounded bg-light">
  <div class="row">
    <div class="mb-3 col-12 col-md-6">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        placeholder="Enter product name"
        name="productName"
        formControlName="productName"
      />
    </div>

    <div class="mb-3 col-12 col-md-6">
      <label for="productDescription" class="form-label"
        >Product Description</label
      >
      <input
        type="text"
        class="form-control"
        id="productDescription"
        placeholder="Enter product description"
        name="productDescription"
        formControlName="productDescription"
      />
    </div>

    <div class="mb-3 col-12 col-md-6">
      <label for="productImage" class="form-label">Product Image URL</label>
      <input
        type="text"
        class="form-control"
        id="productImage"
        placeholder="Enter image URL"
        name="productImage"
        formControlName="productImage"
      />
    </div>

    <div class="mb-3 col-12 col-md-6">
      <label for="productRate" class="form-label">Product Rate</label>
      <input
        type="text"
        class="form-control"
        id="productRate"
        placeholder="Enter product rate"
        name="productRate"
        formControlName="productRate"
      />
    </div>
  </div>

  <button
    [style.cursor]="!myRegForm.valid ? 'not-allowed' : 'pointer'"
    type="submit"
    (click)="sendData()"
    class="btn btn-primary mt-2"
  >
    ADD
  </button>
</form>
